<!DOCTYPE html>
<html>
<head>
    <title>Annonce AirBnB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .annonce {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .titre {
            font-size: 20px;
            color: #333;
        }
        .description {
            color: #666;
        }
        .prix {
            color: #E91E63;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="annonce">
        <h2 class="titre">Charmant appartement au centre de Paris</h2>
        <p class="description">2 chambres, 1 salle de bain, cuisine équipée, wifi gratuit</p>
        <p class="prix">120€ par nuit</p>
    </div>
</body>
</html>
